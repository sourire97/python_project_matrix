<!DOCTYPE html>
<!-- lang="ko" 설정 -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성공일정 | 로그인</title>

    <!-- 메타 태그 설정. 저자, 키워드, 설명 -->
    <meta name="author" content="sourire" />
    <meta
      name="keywords"
      content="성공일정, 아이젠하워 매트릭스, 아이젠하워,
    일정관리, 업무 분배, 우선순위"
    />
    <meta
      name="description"
      content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선순위를 세워 성공 일정을 만듭니다."
    />

    <!-- favicon -->
    <link rel="icon" href="" />
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="" />
    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-container">
          <div id="service-title">
            <a href="index.html">성공일정</a>
          </div>

          <div class="sign-container">
            <!-- 비회원 -->
            <div class="unsigned">
              <div class="sign-in"><a href="signin.html">로그인</a></div>
              <div class="sign-up"><a href="signup.html">회원가입</a></div>
            </div>
            <!-- unsigned -->

            <!-- 회원 -->
            <div class="signed hidden">
              <div class="dropdown">
                <div class="dropdown-button">
                  안녕하세요. <span class="nickname">홍길동</span>님.
                  <i class="fas fa-chevron-down"></i>
                </div>
                <!-- dropdown-button -->
                <div class="dropdown-content">
                  <button id="sign-out">로그아웃</button>
                </div>
                <!-- dropdown-content -->
              </div>
              <!-- dropdown -->
            </div>
            <!-- signed -->
          </div>
          <!-- sign-container -->
        </div>
        <!-- header-container -->
      </div>
    </header>

    <main>
      <div class="inner">
        <div class="signin-container">
          <h2>안녕하세요. <span class="blue">성공일정</span>입니다.</h2>
          <div class="signin-form">
            <input type="text" placeholder="이메일" id="email" />
            <input type="password" placeholder="비밀번호" id="password" />
            <input type="button" value="로그인" id="signin" />
            <div class="signup-container">
              <a href="signup.html" id="signup">회원가입</a>
            </div>
            <!-- signup-container -->
          </div>
          <!-- signin-form -->
        </div>
        <!-- signin-container -->
      </div>
    </main>

    <footer>
      <div class="inner">
        <div class="footer-container">
          <div class="author">개발자: 김혜진</div>
          <div class="author-email">이메일: sourire9700@gmail.com</div>
        </div>
      </div>
    </footer>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
    integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    </script>

    <script src="./js/common.js"></script>
    <script src="./js/signin.js"></script>

  </body>
</html>
